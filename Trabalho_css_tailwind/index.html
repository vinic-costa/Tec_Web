<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Access Geek</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 md:p-20">
    <h1 class="text-center mb-10 text-4xl font-bold">Access Geek</h1>

    <section class="grid grid-cols-12 border-solid border border-neutral-800">
        <section class="col-span-full sm:col-span-full md:col-span-full lg:col-start-1 lg:col-end-4 mb-10 lg:mb-0">
            <h2 class="text-center py-10">TOP 05 - Animes</h2>
            <section class="flex flex-col justify-between gap-10 px-0 lg:px-5">
                <div class="border-solid border border-neutral-800">
                    <figure>
                        <img class="w-full" src="img/Demon Slayer 3.jpg" alt="">
                        <figcaption class="text-center p-5">1º - Demon Slayer 3</figcaption>
                    </figure>
                </div>
                <div class="border-solid border border-neutral-800">
                    <figure>
                        <img class="w-full" src="img/Dr. Stone 3.jpg" alt="">
                        <figcaption class="text-center p-5">2º - Dr. Stone 3</figcaption>
                    </figure>
                </div>
                <div class="border-solid border border-neutral-800">
                    <figure>
                        <img class="w-full" src="img/Oshi no Ko.jpg" alt="">
                        <figcaption class="text-center p-5">3º - Oshi no Ko</figcaption>
                    </figure>
                </div>
                <div class="border-solid border border-neutral-800">
                    <figure>
                        <img class="w-full" src="img/Edens Zero 2.jpg" alt="">
                        <figcaption class="text-center p-5">4º - Edens Zero 2</figcaption>
                    </figure>
                </div>
                <div class="border-solid border border-neutral-800">
                    <figure>
                        <img class="w-full" src="img/Heavenly Delusion.jpg" alt="">
                        <figcaption class="text-center p-5">5º - Heavenly Delusion</figcaption>
                    </figure>
                </div>
            </section>
        </section>

        <section class="col-span-full sm:col-span-full md:col-span-full lg:col-start-4 lg:col-end-10 mb-10 lg:mb-0">
            <h2 class="text-center py-10">Eventos Famosos</h2>
            <section class="flex flex-col justify-between h-5/6 px-0 gap-10 lg:px-5 lg:gap-0">
                <div class="border-solid border border-neutral-800">
                    <figure>
                        <img class="w-full" src="img/evento-01.webp" alt="">
                        <figcaption class="text-center p-5">
                            Comic Con Experience 2023: Uma convenção de quadrinhos, um encontro de amigos, um anúncio
                            inédito, uma torrada… Afinal, o que é a CCXP? Alguns dizem que é
                            um multiverso de experiências épicas. Já outros diriam que ela é
                            um festival onde os grandes estúdios levam conteúdos exclusivos
                            para os fãs. Esse 2023, a conveção acontece do dia 30 de
                            novembro até 3 de dezembro.
                        </figcaption>
                    </figure>
                </div>
                <div class="border-solid border border-neutral-800">
                    <figure>
                        <img class="w-full" src="img/evento-02.jpg" alt="">
                        <figcaption class="text-center p-5">
                            Anime Friends 2023: Anime Friends é um dos maiores eventos do Brasil direcionados a
                            animês, mangás e cultura japonesa em geral. Em 2023, o evento
                            vai do dia 14 até 16 de Julho.
                        </figcaption>
                    </figure>
                </div>
                <div class="border-solid border border-neutral-800">
                    <figure>
                        <img class="w-full" src="img/evento-03.webp" alt="">
                        <figcaption class="text-center p-5">
                            BIG Festival 2023: O BIG Festival (Best International Games Festival) acontece
                            desde 2012 e é o mais importante festival de jogos eletrônicos
                            da América Latina. Em 2023, o evento vai do dia 29 de Junho até
                            02 de Julho.
                        </figcaption>
                    </figure>
                </div>
            </section>
        </section>

        <section class="col-span-full sm:col-span-full md:col-span-full lg:col-start-10 lg:col-end-13">
            <h2 class="text-center py-10">TOP 05 - Mangás</h2>
            <section class="flex flex-col justify-between gap-10 px-0 lg:px-5">
                <div class="border-solid border border-neutral-800">
                    <figure>
                        <img class="w-full" src="img/One Piece vol.105.webp" alt="">
                        <figcaption class="text-center p-5">1º - One Piece vol.105</figcaption>
                    </figure>
                </div>
                <div class="border-solid border border-neutral-800">
                    <figure>
                        <img class="w-full" src="img/Jujutsu Kaisen vol.22.webp" alt="">
                        <figcaption class="text-center p-5">2º - Jujutsu Kaisen vol.22</figcaption>
                    </figure>
                </div>
                <div class="border-solid border border-neutral-800">
                    <figure>
                        <img class="w-full" src="img/Kaiju vol.09.webp" alt="">
                        <figcaption class="text-center p-5">3º - Kaiju N.8 vol.09</figcaption>
                    </figure>
                </div>
                <div class="border-solid border border-neutral-800">
                    <figure>
                        <img class="w-full" src="img/Ao Ashi vol.31.jpg" alt="">
                        <figcaption class="text-center p-5">4º - Ao Ashi vol.31</figcaption>
                    </figure>
                </div>
                <div class="border-solid border border-neutral-800">
                    <figure>
                        <img class="w-full" src="img/Kusuriya no Hitorigoto vol.11.jpg" alt="">
                        <figcaption class="text-center p-5">5º - Kusuriya no Hitorigoto vol.11</figcaption>
                    </figure>
                </div>
            </section>
        </section>
    </section>
</body>
</html>
